<!DOCTYPE html>
<html>
  <head>
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <img src="./bookStockLogo.jpg" alt="logo" />
      <form>
        <h2>회원가입 페이지</h2>
        <input type="text" placeholder="이름을 입력하세요" required /><br />
        <input type="text" placeholder="이메일을 입력하세요" required /><br />
        <input
          type="password"
          placeholder="비밀번호를 입력하세요"
          required
        /><br />
        <input
          type="password"
          placeholder="비밀번호를 한번 더 입력하세요"
          required
        /><br />
        <input type="text" placeholder="전화번호를 입력하세요" /><br />
        <button type="submit" class="btn">회원가입</button>
      </form>
    </div>
  </body>
</html>
